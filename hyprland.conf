echo 'monitor=,preferred,auto,1

# Start notification daemon within Wayland session
exec-once=dunst

# Basic environment setup
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Include ALL these binding options to test different formats
# Format 1
bind=SUPER,Q,exec,notify-send "SUPER+Q pressed"

# Format 2 (with spaces)
bind = SUPER, E, exec, notify-send "SUPER+E pressed"

# Format 3 (with mod4)
bind = MOD4, R, exec, notify-send "MOD4+R pressed"

# Format 4 (without variables)
bind = SUPER, Return, exec, notify-send "Terminal hotkey pressed"

# Format 5 (exit command)
bind = SUPER, M, exit

# Format 6 (shutdown - emergency exit)
bind = SUPER_SHIFT, X, exec, shutdown now

# Debug outputs
exec-once=notify-send "Hyprland config loaded"' > ~/.config/hypr/hyprland.conf

